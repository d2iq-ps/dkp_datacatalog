---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: rook-ceph
      version: 1.9
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: true
  upgrade:
    remediation:
      retries: 30
  targetNamespace: rook-ceph