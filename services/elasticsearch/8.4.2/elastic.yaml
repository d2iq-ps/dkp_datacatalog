---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nifi
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: ./chart/elasticop-2.4.0.tgz
      version: 2.4.0
      sourceRef:
        kind: GitRepository
        name: swiftsuretech
        namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: false
  upgrade:
    remediation:
      retries: 30
  targetNamespace: ${releaseNamespace}