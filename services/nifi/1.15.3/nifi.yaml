---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nifi
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: nifikop
      version: latest
      sourceRef:
        kind: HelmRepository
        name: swiftsuretech
        namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: false
  upgrade:
    remediation:
      retries: 30
  valuesFrom:
   - kind: ConfigMap
     name: nifikop-defaults
  targetNamespace: ${releaseNamespace}