overview: |-
  ## Overview
  Traefik is a HTTP reverse proxy and load balancer that makes deploying microservices easy. Traefik integrates with existing infrastructure components and configures itself automatically and dynamically. To use Traefik, cert-manager and Reloader need to be deployed.

  ## Key Features
  Load Balancing
  Control load to upstream services with flexible layer 4 and layer 7 routing and load balancing capabilities plus a large middlewares toolkit that enables dynamic scaling, zero-downtime blue-green, and canary deployments, mirroring, and more.

  ## API Gateway
  Use Traefik as a reverse proxy in front of API services and Traefik’s expanding middlewares toolkit for offloading of cross-cutting concerns including authentication, rate limiting, and SSL termination.

  ## Kubernetes Ingress
  Deploy Traefik as your Kubernetes Ingress Controller to bring Traefik’s power, flexibility, and ease of use to your Kubernetes deployments as well as the rest of your network infrastructure.

  ## Certificate Management
  Traefik provides built-in support for Let’s Encrypt (ACME) automatic certificate management as well as dynamically-updatable, user-defined certificates.

