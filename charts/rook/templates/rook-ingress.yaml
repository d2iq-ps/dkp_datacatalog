---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    # traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes-rook@kubernetescrd #kommander-forwardauth@kubernetescrd
  labels:     
    {{- include "rook.labels" . | nindent 4 }}
  name: rook-ingress
  namespace: rook-ceph
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: rook-ceph-mgr-dashboard
            port:
              number: 9091
        path: /ceph
        pathType: Prefix