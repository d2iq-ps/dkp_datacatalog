---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-tennant
  namespace: ${releaseNamespace}
spec:
  chart:
    spec:
      chart: minio
      version: 11.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: ${releaseNamespace}
  interval: 15s
  install:
    remediation:
      retries: 30
    createNamespace: false
  upgrade:
    remediation:
      retries: 30
  targetNamespace: ${releaseNamespace}
  valuesFrom:
    - kind: ConfigMap
      name: minio-tenant-defaults