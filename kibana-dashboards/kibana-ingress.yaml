apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes-kibana@kubernetescrd
    #  kommander-forwardauth@kubernetescrd 
  labels:
    app: kibana
  name: kibana-ingress
  namespace: nifi
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: kibana-kb-http
            port:
              number: 5601
        path: /kibana
        pathType: Prefix