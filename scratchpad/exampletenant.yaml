apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  labels:
    app: minio-1
  name: minio-1
  namespace: nifi
spec:
  buckets:
  - name: newsitems
  credsSecret:
    name: minio1-env-configuration
  exposeServices:
    console: true
    minio: true
  image: quay.io/minio/minio:RELEASE.2022-01-08T03-11-54Z
  podManagementPolicy: Parallel
  pools:
  - resources:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 768Mi
    securityContext:
      fsGroup: 0
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    servers: 4
    volumeClaimTemplate:
      metadata:
        name: minio-data-catalog
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
    volumesPerServer: 1
  - resources:
      limits:
        cpu: 750m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 768Mi
    securityContext:
      fsGroup: 0
      runAsGroup: 0
      runAsNonRoot: false
      runAsUser: 0
    servers: 4
    volumeClaimTemplate:
      metadata:
        name: minio-data-catalog
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
    volumesPerServer: 1
  requestAutoCert: false
  s3:
    bucketDNS: false
  users:
  - name: minio-data-user