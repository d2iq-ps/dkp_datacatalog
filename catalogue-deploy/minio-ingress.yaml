---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefixes-minio
  namespace: kommander
spec:
  stripPrefix:
    prefixes:
    - /minio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: kommander-traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: kommander-stripprefixes-minio@kubernetescrd
  labels:
    app: minio
  name: minio-ingress
  namespace: nifi
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: nifi-minio-tennant
            port:
              number: 9001
        path: /minio
        pathType: Prefix